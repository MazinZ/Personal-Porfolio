#about {
	z-index:6;
	position:absolute;
	width:100%;
	height:100%;
	background-color:#fff;
    -webkit-transform: skewY(-5deg);
    -moz-transform: skewY(-5deg);
    -ms-transform: skewY(-5deg);
    -o-transform: skewY(-5deg);
    transform: skewY(-5deg);
}

/* And the child another way */
.skew-pos {
    -webkit-transform: skewY(5deg);
    -moz-transform: skewY(5deg);
    -ms-transform: skewY(5deg);
    -o-transform: skewY(5deg);
    transform: skewY(5deg);
}

@-webkit-keyframes moveToTop {
	from { }
	to { -webkit-transform: translateY(-100%); }
}
@keyframes moveToTop {
	from { }
	to { -webkit-transform: translateY(-100%); transform: translateY(-100%); }
}

@-webkit-keyframes moveToTopp {
	from { }
	to { -webkit-transform: translateY(-200%); }
}
@keyframes moveToTopp {
	from { }
	to { -webkit-transform: translateY(-200%); transform: translateY(-200%); }
}

.pt-page-moveToTopp {
	position:relative !important;
	
	-webkit-animation: moveToToop .003s ease both;
	animation: moveToTopp .003s ease both;
}

.rotate {
-webkit-animation: cssAnimation 1.0473s 4 forwards;
-moz-animation: cssAnimation 1.0473s 4 forwards;
-o-animation: cssAnimation 1.0473s 4 forwards;
}
@-webkit-keyframes cssAnimation {
from { -webkit-transform: rotate(180deg) scale(1) skew(-23deg) translate(0px); }
to { -webkit-transform: rotate(162deg) scale(1) skew(-23deg) translate(0px); }
}
@-moz-keyframes cssAnimation {
from { -moz-transform: rotate(180deg) scale(1) skew(-23deg) translate(0px); }
to { -moz-transform: rotate(162deg) scale(1) skew(-23deg) translate(0px); }
}
@-o-keyframes cssAnimation {
from { -o-transform: rotate(180deg) scale(1) skew(-23deg) translate(0px); }
to { -o-transform: rotate(162deg) scale(1) skew(-23deg) translate(0px); }
}

</style>
